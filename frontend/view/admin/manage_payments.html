<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Condominiums</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style_table.css">
</head>

<body>
    <div class="container mt-4 full-height">
        <div class="card custom-table">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Condominiums List
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCondoModal">
                        Add Condominium
                    </button>
                </div>
                <table id="datatablesSimple" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example data -->
                        <tr>
                            <td>Condo 1</td>
                            <td>123 Main St</td>
                            <td>New York</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#updateCondoModal">Update</button>
                                <button type="button" class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Condo 2</td>
                            <td>456 Elm St</td>
                            <td>San Francisco</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#updateCondoModal">Update</button>
                                <button type="button" class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addCondoModal" tabindex="-1" aria-labelledby="addCondoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCondoModalLabel">Add Condominium</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="condoName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="condoName" placeholder="Enter condominium name" required>
                        </div>
                        <div class="mb-3">
                            <label for="condoAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="condoAddress" placeholder="Enter address" required>
                        </div>
                        <div class="mb-3">
                            <label for="condoCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="condoCity" placeholder="Enter city" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - Update Condominium -->
    <div class="modal fade" id="updateCondoModal" tabindex="-1" aria-labelledby="updateCondoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCondoModalLabel">Update Condominium</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="condoNameUpdate" class="form-label">Name</label>
                            <input type="text" class="form-control" id="condoNameUpdate" placeholder="Enter condominium name" required>
                        </div>
                        <div class="mb-3">
                            <label for="condoAddressUpdate" class="form-label">Address</label>
                            <input type="text" class="form-control" id="condoAddressUpdate" placeholder="Enter address" required>
                        </div>
                        <div class="mb-3">
                            <label for="condoCityUpdate" class="form-label">City</label>
                            <input type="text" class="form-control" id="condoCityUpdate" placeholder="Enter city" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    
</body>

</html>
